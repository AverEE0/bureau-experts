name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 6256-main/bureau-app/package-lock.json

      - name: Install deps and build web + sync Android
        run: |
          cd 6256-main/bureau-app
          npm ci
          npm run build:android

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'tools platform-tools platforms;android-34 build-tools;34.0.0'
          accept-android-sdk-licenses: true

      - name: Build debug APK
        run: |
          cd 6256-main/bureau-app/android
          chmod +x gradlew
          export ANDROID_HOME="${ANDROID_SDK_ROOT:-$HOME/.android/sdk}"
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bureau-expertov-apk
          path: 6256-main/bureau-app/android/app/build/outputs/apk/debug/app-debug.apk
