# Деплой на GitHub Pages через ветку gh-pages.
# В настройках репозитория: Settings → Pages → Source: Deploy from a branch → Branch: gh-pages, / (root).
name: Build and deploy to gh-pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: 6256-main/bureau-app/package-lock.json

      - name: Install and build
        env:
          CI: false
        run: |
          cd 6256-main/bureau-app
          npm ci
          npm run build

      - name: Prepare for GitHub Pages (SPA)
        run: |
          cp 6256-main/bureau-app/build/index.html 6256-main/bureau-app/build/404.html

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: 6256-main/bureau-app/build
          publish_branch: gh-pages
