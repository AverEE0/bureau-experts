# Деплой на GitHub Pages через GitHub Actions.
# В настройках: Settings → Pages → Source: GitHub Actions (не ветка).
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: 6256-main/bureau-app/package-lock.json

      - name: Install and build
        env:
          CI: false
        run: |
          cd 6256-main/bureau-app
          npm ci
          npm run build

      - name: Prepare for SPA (404 fallback)
        run: |
          cp 6256-main/bureau-app/build/index.html 6256-main/bureau-app/build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 6256-main/bureau-app/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
