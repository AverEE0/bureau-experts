# БЮРО ЭКСПЕРТОВ: backend + опционально PostgreSQL
# Запуск: docker-compose up -d
# Frontend: из папки bureau-app выполнить npm run build и раздавать build/ или через отдельный контейнер

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - SQLITE_URL=sqlite:///./bureau.db
    volumes:
      - ./backend/uploads:/app/uploads
      - backend_data:/app
    # Для использования PostgreSQL раскомментировать и задать DATABASE_URL:
    # environment:
    #   - DATABASE_URL=postgresql://user:pass@db:5432/bureau
